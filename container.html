<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving container to corner</title>
    <style>
        .container {
            width: 24rem;
            height: 24rem;
            background-color: rgb(28, 126, 158);
            position: relative;
        }

        .container1 {
            width: 18rem;
            height: 18rem;
            background-color: rgb(23, 134, 23);
            position: relative;
            margin: auto;
            top: 50px;
        }

        .container2 {
            width: 12rem;
            height: 12rem;
            background-color: rgb(153, 41, 41);
            position: relative;
            margin: auto;
            top: 25px;
        }

        .container3 {
            position: absolute;
            background-color: rgb(203, 203, 42);
            padding: 1rem;
            border: 1px solid black;
            margin: 1rem  10px 1rem 5rem;
            font-family: Arial, Helvetica, sans-serif;
            filter: drop-shadow(2px 2px 2px rgb(160, 160, 143));
              color: rgb(218, 218, 126);
}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="container2">
                <div class="container3">
                    container moving
                </div>
            </div>
        </div>
    </div>
</body>
</html>
